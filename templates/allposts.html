{% extends "base.html" %} 

{% block title %}All Posts{% endblock %}
{% block body %}
<header>
    <h1>Welcome!</h1>
    <h2>Current Posts:</h2>
</header>
<main class="points"> 
    <ul>
        {% for post in allposts %}
            <li> 
                <a href="/blog?id={{post.id}}">{{post.title}} </a>
            </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
