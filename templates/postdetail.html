{% extends 'base.html' %} 


{% block title %}
    {{post.title}}
{% endblock %}


{% block body %}
<article> 
    <h1 class="blogtitle"> 
        {{post.title}}
    </h1>
    <p class="blogbody">
        {{post.body}}
    </p>
    <hr>
    <p class="author">
        Written by, <a href="/blog?author={{post.author.id}}">{{post.author.username}}</a>
    </p>
    
    <p class="date">
        {{post.date_published.strftime('%b %d, %Y')}}
    </p>
    
</article>
{% endblock %}
